<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Index</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body id="chat_body">
    <header class="chat_header">
      <div class="top_header">
        <div class="top_header-column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="top_header-column">
          <span class="top_header-time">18:38</span>
        </div>
        <div class="top_header-column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="top_header-bettary">66%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <div class="bottom_header">
        <a href="chats.html" class="bottom_header-column">
          <i class="fa fa-chevron-left fa-lg"></i>
        </a>
        <div class="bottom_header-column">
          <span class="bottom_header-name-chat">Lynn</span>
        </div>
        <div class="bottom_header-column chat_bottom_header-column">
          <i class="fa fa-search"></i>
          <i class="fa fa-bars"></i>
        </div>
      </header>
      <main class="chat">
        <div class="chat_date">
          <span class="chat_date-content">Wednesday, August 2,2017</span>
        </div>
        <div class="message_from">
          <div class="message_from-time">17:55</div>
          <div class="message_from-text">Hello this is a text message</div>
        </div>
        <div class="message_to">
          <img src="images/avatar.jpg" alt="">
          <div class="message_to-profile">
            <div class="message_to-info">
              <span class="message_to-name">Lynn</span>
              <div class="message_to-text">And this is an answer</div>
            </div>
            <span class="message_to-time">19:35</span>
          </div>
        </div>
      </main>
      <div id="message_typing">
        <span class="plus">  <i class="fas fa-plus fa-lg"></i></span>
        <div class="message_typing-contents">
          <span class="smile"><i class="far fa-smile fa-lg"></i></span>
          <input type="text" class="message_typing-text">
          <span class="mic"><i class="fas fa-microphone fa-lg"></i></span>
        </div>
      </div>
      <div class="bigScreenText">
    <span>화면을 줄여</span>
  </div>
  </body>
    </html>
