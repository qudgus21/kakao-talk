<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link

      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css">

  <body>
    <header class="header top-header--transparent">
      <div class="top_header">
        <div class="top_header-column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="top_header-column">
          <span class="top_header-time">18:38</span>
        </div>
        <div class="top_header-column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="top_header-bettary">66%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <div class="bottom_header">
        <a href="index.html" class="proa">
        <i class="fa fa-times fa-lg"></i>
      </a>
        <div class="bottom_header-column">
          <span class="bottom_header-name"></span>
          <span class="bottom_header-number"></span>
        </div>
        <div class="bottom_header-column user">
          <i class="far fa-user fa-lg"></i>
        </div>
      </div>
    </header>
    <main class="pro">
    <header class="pro__header">
      <div class="pro__header-container">
        <img src="../images/avatar.jpg" alt="">
        <h3 class="pro__header-title">Nicolas</h3>
      </div>
    </header>
    <div class="pro__container">
      <input type="text" placeholder="itnicolasme@gmail.com">
      <div class="pro__actions">
        <div class="pro__action">
          <span class="pro__action-circle">
            <i class="fas fa-comment"></i>
          </span>
          <span class="pro__action-title">My Chatroom</span>
        </div>
        <div class="pro__action">
          <span class="pro__action-circle">
            <i class="fas fa-pencil-alt"></i>
          </span>
          <span class="pro__action-title">Edit Profile</span>
        </div>
      </div>
    </div>
  </main>
  </body>
</html>
