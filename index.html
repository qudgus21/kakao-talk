          <span class="top_header-time">18:38</span>

          <i class="fab fa-bluetooth-b"></i>

      </div>
      <div class="bottom_header">
        <div class="bottom_header-column">
          <span class="bottom_header-title">Manage</span>
        </div>

      <div class="profile">
        <span>My Profile</span>
      </div>
      <a href="profile.html" class="friends_list">
        <div class="friends_list-column">
          <img src="images/avatar.jpg">
          <span class="friends_list-name">Nicolas</span>
        </div>
        <div class="friends_list-column">
          <img src="images/avatar.jpg">

        </div>
      </a>
      <div class="profile">
        <span class="profile_title">Friends</span>
      </div>
      <div class="friends_list">
        <div class="friends_list-column">
          <img src="images/avatar.jpg">
          <span class="friends_list-name">Nicolas</span>
          <div class="issetRight_Right">
            <span>Life is short.So live your life.</span>
          </div>
        </div>
      </div>
